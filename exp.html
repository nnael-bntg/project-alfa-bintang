<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dengan Background Foto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            width: 100%;
            height: 400px; /* Tinggi header */
            background-image: url('sourdough1.jpeg');
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            color: white; /* Warna teks */
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Efek bayangan teks */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang di Website Kami</h1>
    </div>
</body>
</html>
